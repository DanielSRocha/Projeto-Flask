{% extends "base_sistema.html" %}
{% block subtitulo %} Usuarios {% endblock%}
    {% block conteudo %}
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastro de usuarios</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="row g-3" action="" method="POST" name="dados_user" onSubmit="return enviardados_user();">
              <div class="box-body">               
                <div class="col-md-4">
                  <label class="form-label">Nome</label>
                  <input class="form-control" type="text" name="nome" id="nome" value="Roupa preta">
                </div>
                <div class="col-md-4">
                  <label class="form-label" >Descrição</label>
                  <input class="form-control" type="text" name="email" value="Uma roupa preta pra homens">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Tamanho</label>
                  <input class="form-control"  type="text" name="senha" value="GG">
                </div> 
                <div class="col-md-4">
                  <label class="form-label">Quantidade</label>
                  <input class="form-control"  type="number" name="senha" value="50">
                </div> 
                <div class="col-md-4">
                  <label class="form-label">Valor</label>
                  <input class="form-control"  type="number" name="senha" value="R$60">
                </div> 
                <div class="col-md-12">
                  <br>                      
                </div>                                                         
                <div class="col-md-12">
                  <button class="btn btn-primary" type="submit">Alterar</button>                      
                </div>
                       
            </div>
            
            </form>                 
          </div><!-- /.box -->         
        </div><!--/.col (left) -->
        <!-- right column -->        
      </div>   <!-- /.row -->
    </section><!-- /.content -->
    {% endblock %}
